server:
  servlet:
    context-path: /archetypemgm
spring:
  application:
    name: archetype-mgm
  profiles:
    include: dao-${spring.profiles.active},redis-${spring.profiles.active},ref-${spring.profiles.active},mgm-${spring.profiles.active}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
logging:
  level:
    root: info
  file:
    name: /opt/logs/${spring.application.name}/${spring.application.name}.log
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
info:
  app:
    name: '@project.name@'
    version: '@project.version@'
    java:
      version: '@java.version@'
